<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros Online</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo de Livros Online</h1>

        <section id="list-section">
            <h2><i class="fa-solid fa-book"></i> Lista de Livros</h2>
            <div id="book-list"></div>
        </section>

        <section id="add-section">
            <h2><i class="fa-solid fa-plus"></i> Adicionar Livro</h2>
            <form id="add-book-form">
                <label for="title"><i class="fa-solid fa-heading"></i> Título:</label>
                <input type="text" id="title" required>
                <label for="author"><i class="fa-solid fa-user"></i> Autor:</label>
                <input type="text" id="author" required>
                <label for="genre"><i class="fa-solid fa-tags"></i> Gênero:</label>
                <input type="text" id="genre" required>
                <label for="year"><i class="fa-solid fa-calendar"></i> Ano de Publicação:</label>
                <input type="number" id="year" required>
                <label for="rating"><i class="fa-solid fa-star"></i> Avaliação:</label>
                <input type="number" id="rating" min="1" max="5" required>
                <button type="submit"><i class="fa-solid fa-plus"></i> Adicionar Livro</button>
            </form>
        </section>

        <section id="search-section">
            <h2><i class="fa-solid fa-search"></i> Buscar Livro</h2>
            <input type="text" id="search-query" placeholder="Digite o título, autor ou gênero">
            <button id="search-btn"><i class="fa-solid fa-search"></i> Buscar</button>
            <div id="search-results"></div>
        </section>


        <section id="sort-section">
            <h2><i class="fa-solid fa-sort"></i> Classificar Livros</h2>
            <select id="sort-criteria">
                <option value="title">Título</option>
                <option value="author">Autor</option>
                <option value="rating">Avaliação</option>
            </select>
            <button id="sort-btn"><i class="fa-solid fa-sort"></i> Classificar</button>
        </section>

        <section id="rate-section">
            <h2><i class="fa-solid fa-star"></i> Avaliar Livro</h2>
            <input type="text" id="rate-title" placeholder="Digite o título do livro">
            <input type="number" id="rate-rating" min="1" max="5" placeholder="Avaliação">
            <button id="rate-btn"><i class="fa-solid fa-star"></i> Avaliar</button>
        </section>
    </div>

    <script src="./src/script/script.js"></script>
</body>
</html>
